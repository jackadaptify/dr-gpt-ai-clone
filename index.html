<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>DR GPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'var(--bg-background)',
            sidebar: 'var(--bg-sidebar)',
            surface: 'var(--bg-surface)',
            surfaceHighlight: 'var(--bg-surface-highlight)',
            borderLight: 'var(--border-light)',
            primary: '#10b981',
            accent: '#34d399',
            textMain: 'var(--text-main)',
            textMuted: 'var(--text-muted)'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'glow': '0 0 25px -5px rgba(16, 185, 129, 0.15)',
            'card-3d': 'var(--shadow-card-3d)',
            'card-3d-hover': 'var(--shadow-card-3d-hover)',
            'inner-depth': 'var(--shadow-inner-depth)',
            'convex': 'var(--shadow-convex)',
            'concave': 'var(--shadow-concave)',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'metal-gradient': 'linear-gradient(180deg, #27272a 0%, #18181b 100%)',
            'glass-gradient': 'linear-gradient(180deg, rgba(30,30,30,0.6) 0%, rgba(10,10,10,0.8) 100%)',
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* Light Mode Defaults - Flat & Clean */
      --bg-background: #ffffff;
      --bg-sidebar: #f9f9f9;
      --bg-surface: #ffffff;
      --bg-surface-highlight: #f3f3f3;
      --border-light: #e5e5e5;
      --text-main: #0f0f0f;
      --text-muted: #6b7280;

      /* Flattened Shadows for Light Mode */
      --shadow-card-3d: none;
      --shadow-card-3d-hover: 0 2px 8px rgba(0, 0, 0, 0.05);
      --shadow-inner-depth: none;
      --shadow-convex: none;
      --shadow-concave: none;

      --glass-panel-bg: rgba(255, 255, 255, 0.9);
      --glass-panel-border: transparent;
    }

    .dark {
      /* Dark Mode Overrides - Premium & Depth */
      --bg-background: #09090b;
      --bg-sidebar: #000000;
      --bg-surface: #18181b;
      --bg-surface-highlight: #27272a;
      --border-light: transparent;
      --text-main: #E4E4E7;
      --text-muted: #a1a1aa;

      --shadow-card-3d: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-card-3d-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      --shadow-inner-depth: inset 0 2px 4px 0 rgba(0, 0, 0, 0.6);
      --shadow-convex: 0 1px 2px 0 rgba(0, 0, 0, 0.4);
      --shadow-concave: inset 0 2px 4px 0 rgba(0, 0, 0, 0.3);

      --glass-panel-bg: rgba(9, 9, 11, 0.6);
      --glass-panel-border: transparent;
    }

    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-user-select: none;
      /* Optional: Prevent text selection if desired for app-like feel */
      user-select: none;
    }

    body {
      background-color: var(--bg-background);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* Custom animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes cursorBlink {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.8);
      }

      50% {
        opacity: 0.3;
        box-shadow: 0 0 2px rgba(16, 185, 129, 0.2);
      }
    }

    .animate-cursor-blink {
      animation: cursorBlink 1s infinite;
    }

    .glass-panel {
      background: var(--glass-panel-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid var(--glass-panel-border);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      /* Subtle shadow border */
    }

    /* Container da Resposta da IA */
    .ai-response {
      font-family: 'Inter', sans-serif;
      /* A fonte limpa */
      font-size: 16px;
      line-height: 1.75;
      /* O "Respiro" crucial */
      color: #d4d4d8;
      /* Cinza claro (Zinc 300) - NÃO USE BRANCO PURO */
      -webkit-font-smoothing: antialiased;
      /* Deixa a fonte fina e chique */
    }

    /* O SEGREDO DO NEGRITO (Isso que falta no seu) */
    .ai-response strong,
    .ai-response b {
      color: #ffffff;
      /* Branco Puro para destacar */
      font-weight: 700 !important;
      /* BEM grosso */
    }

    /* Títulos Brancos */
    .ai-response h1,
    .ai-response h2,
    .ai-response h3,
    .ai-response h4,
    .ai-response h5,
    .ai-response h6 {
      color: #ffffff !important;
      font-weight: 700 !important;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    /* Listas (Bolinhas e Números) */
    .ai-response ul,
    .ai-response ol {
      margin-top: 1em;
      margin-bottom: 1em;
      padding-left: 1.5em;
    }

    .ai-response li {
      margin-bottom: 0.5em;
      /* Espaço entre itens da lista */
    }

    /* Isso força o contraste que falta */
    .prose strong,
    .prose b {
      font-weight: 700 !important;
      /* Deixa BEM grosso */
      color: #ffffff !important;
      /* Branco Puro para destacar do cinza */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
