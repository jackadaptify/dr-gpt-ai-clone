<head>
  <meta charset="UTF-8" />
  <meta name="viewport"

  <!-- iPhone 11, XR -->
  <link rel="apple-touch-startup-image" href="/pwa-512x512.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)">
  <!-- iPhone 11 Pro, X, XS -->
  <link rel="apple-touch-startup-image" href="/pwa-512x512.png"
    media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
  <!-- iPhone 11 Pro Max, XS Max -->
  <link rel="apple-touch-startup-image" href="/pwa-512x512.png"
    media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
  <!-- iPhone 12/13/14 -->
  <link rel="apple-touch-startup-image" href="/pwa-512x512.png"
    media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">

    media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)">
  <title>DR GPT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'var(--bg-background)',
            sidebar: 'var(--bg-sidebar)',
            surface: 'var(--bg-surface)',
            surfaceHighlight: 'var(--bg-surface-highlight)',
            borderLight: 'var(--border-light)',
            primary: '#10b981',
            accent: '#34d399',
            textMain: 'var(--text-main)',
            textMuted: 'var(--text-muted)',

            // ADICIONADOS (não quebram nada existente, só te dão tokens melhores)
            textSubtle: 'var(--text-subtle)',
            textStrong: 'var(--text-strong)',
            textPlaceholder: 'var(--text-placeholder)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'glow': '0 0 25px -5px rgba(16, 185, 129, 0.15)',
            'card-3d': 'var(--shadow-card-3d)',
            'card-3d-hover': 'var(--shadow-card-3d-hover)',
            'inner-depth': 'var(--shadow-inner-depth)',
            'convex': 'var(--shadow-convex)',
            'concave': 'var(--shadow-concave)',
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'metal-gradient': 'linear-gradient(180deg, #27272a 0%, #18181b 100%)',
            'glass-gradient': 'linear-gradient(180deg, rgba(30,30,30,0.6) 0%, rgba(10,10,10,0.8) 100%)',
          }
        },
      },
    }
  </script>

  <style>
    :root {
      /* Light Mode – Premium Neutral (ChatGPT-like) */
      --bg-background: #f7f7f8;
      --bg-sidebar: #ffffff;
      --bg-surface: #ffffff;
      --bg-surface-highlight: #fbfbfc;
      --bg-depth: #f1f1f4; /* Sunken areas */

      --border-light: rgba(15, 23, 42, 0.08); /* Mais sutil ainda */
      --text-main: #0f172a;
      --text-muted: #475569;
      --text-subtle: #64748b;
      --text-placeholder: #94a3b8;
      --text-strong: #020617;

      /* Shadows: Hierarquia de Profundidade (Light) */
      --shadow-depth-1: 0 1px 2px -1px rgba(0,0,0,0.05); /* Card simples */
      --shadow-depth-2: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -1px rgba(0,0,0,0.03); /* Hover / Dropdown */
      --shadow-depth-3: 0 10px 15px -3px rgba(0,0,0,0.08), 0 4px 6px -2px rgba(0,0,0,0.04); /* Floating / Modal */

      --shadow-card-3d: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px -1px rgba(0, 0, 0, 0.05);
      --shadow-card-3d-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.08), 0 4px 6px -4px rgba(0, 0, 0, 0.08);

      --shadow-inner-depth: inset 0 2px 4px 0 rgba(0, 0, 0, 0.03);
      --shadow-convex: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-concave: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);

      --glass-panel-bg: rgba(255, 255, 255, 0.85);
      --glass-panel-border: rgba(255, 255, 255, 0.5);

      --scrollbar-thumb: #cbd5e1;
      --scrollbar-thumb-hover: #94a3b8;
    }

    .dark {
      /* Dark Mode Overrides - Premium & Depth */
      /* Fundo ultra-escuro (Zinc 950) vs Superfície (Zinc 900) vs Highlight (Zinc 800) */
      --bg-background: #09090b; 
      --bg-sidebar: #0c0c0e; /* Levemente mais claro que o fundo pra destacar */
      --bg-surface: #18181b; 
      --bg-surface-highlight: #27272a;
      --bg-depth: #000000; /* Preto absoluto para inputs/terminais */

      --border-light: rgba(255, 255, 255, 0.06);

      --text-main: #E4E4E7;
      --text-muted: #a1a1aa;
      --text-subtle: #71717a;
      --text-placeholder: #52525b;
      --text-strong: #ffffff;

      /* Shadows: Hierarquia de Profundidade (Dark - Mais fortes e espalhadas) */
      /* O segredo do Dark Mode não é tanto a sombra, mas a Borda Sutil + Sombra preta */
      --shadow-depth-1: 0 1px 2px 0 rgba(0,0,0,0.5); 
      --shadow-depth-2: 0 4px 6px -1px rgba(0,0,0,0.6), 0 2px 4px -2px rgba(0,0,0,0.4); 
      --shadow-depth-3: 0 20px 25px -5px rgba(0,0,0,0.7), 0 8px 10px -6px rgba(0,0,0,0.5); 

      --shadow-card-3d: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-card-3d-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 8px 10px -6px rgba(0, 0, 0, 0.4);
      
      --shadow-inner-depth: inset 0 2px 4px 0 rgba(0, 0, 0, 0.8);
      --shadow-convex: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
      --shadow-concave: inset 0 2px 5px 0 rgba(0, 0, 0, 0.7);

      --glass-panel-bg: rgba(9, 9, 11, 0.7);
      --glass-panel-border: rgba(255, 255, 255, 0.05);

      /* Scrollbar (Dark) */
      --scrollbar-thumb: #3f3f46;
      --scrollbar-thumb-hover: #52525b;
    }

    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      background-color: var(--bg-background);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #root {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* =========================================================
       PATCH DE CONTRASTE (O que estava te ferrando no modo claro)
       Captura classes hardcoded tipo text-zinc-400 e hover:text-zinc-200
       e força tokens do design system NO LIGHT MODE.
       ========================================================= */
    html:not(.dark) .text-zinc-400,
    html:not(.dark) .text-zinc-500,
    html:not(.dark) .text-slate-400,
    html:not(.dark) .text-slate-500 {
      color: var(--text-muted) !important;
    }

    html:not(.dark) .text-zinc-300,
    html:not(.dark) .text-slate-300 {
      color: var(--text-subtle) !important;
    }

    /* Hovers comuns que estavam deixando ainda mais claro (ruim no light) */
    html:not(.dark) .hover\:text-zinc-200:hover,
    html:not(.dark) .hover\:text-zinc-300:hover,
    html:not(.dark) .hover\:text-slate-200:hover,
    html:not(.dark) .hover\:text-slate-300:hover {
      color: var(--text-main) !important;
    }

    /* Placeholder legível */
    input::placeholder,
    textarea::placeholder {
      color: var(--text-placeholder);
      opacity: 1;
    }

    html:not(.dark) input,
    html:not(.dark) textarea {
      color: var(--text-main);
    }

    html:not(.dark) input::placeholder,
    html:not(.dark) textarea::placeholder {
      color: var(--text-subtle);
    }

    /* Custom animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes cursorBlink {

      0%,
      100% {
        opacity: 1;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.8);
      }

      50% {
        opacity: 0.3;
        box-shadow: 0 0 2px rgba(16, 185, 129, 0.2);
      }
    }

    .animate-cursor-blink {
      animation: cursorBlink 1s infinite;
    }

    .glass-panel {
      background: var(--glass-panel-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid var(--glass-panel-border);
      border-bottom: 1px solid var(--glass-panel-border);
    }

    /* Container da Resposta da IA */
    .ai-response {
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.75;
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .ai-response strong,
    .ai-response b {
      color: var(--text-strong);
      font-weight: 700 !important;
    }

    .ai-response h1,
    .ai-response h2,
    .ai-response h3,
    .ai-response h4,
    .ai-response h5,
    .ai-response h6 {
      color: var(--text-strong) !important;
      font-weight: 700 !important;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    .ai-response ul,
    .ai-response ol {
      margin-top: 1em;
      margin-bottom: 1em;
      padding-left: 1.5em;
    }

    .ai-response li {
      margin-bottom: 0.5em;
    }

    .prose strong,
    .prose b {
      font-weight: 700 !important;
      color: var(--text-strong) !important;
    }
  </style>

</head>
